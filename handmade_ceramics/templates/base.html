{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Handmade Ceramics{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  {% block top %}{% endblock %}
  <main id="content">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; {{ now|date:"Y" }} Handmade Ceramics</p>
  </footer>
  <script src="{% static 'js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
