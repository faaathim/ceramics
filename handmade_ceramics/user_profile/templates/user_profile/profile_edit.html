{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Edit Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'user_profile:profile_view' %}">Cancel</a>
  </form>
</div>
{% endblock %}
