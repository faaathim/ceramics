{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>Verify New Email: {{ email }}</h3>
  <p>Enter the 4-digit OTP sent to your email.</p>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" maxlength="4" required>
    <button type="submit">Verify</button>
  </form>

  {% if seconds_left > 0 %}
    <p>Resend available in {{ seconds_left }}s</p>
  {% else %}
    <a href="{% url 'user_profile:resend_email_otp' %}">Resend OTP</a>
  {% endif %}
</div>
{% endblock %}
