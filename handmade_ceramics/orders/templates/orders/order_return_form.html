{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h3>Return Order: {{ order.order_id }}</h3>
    <p>Order status: {{ order.get_status_display }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reason" class="form-label">Reason for return <span class="text-danger">*</span></label>
            <textarea name="reason" id="reason" rows="3" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning">Submit Return Request</button>
        <a href="{{ request.GET.next|default:order.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
