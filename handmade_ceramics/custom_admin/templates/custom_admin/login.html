<!-- custom_admin/templates/custom_admin/login.html -->
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(64, 64, 64, 0.1) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      border-radius: 50%;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(64, 64, 64, 0.1) 0%, transparent 70%);
      bottom: -200px;
      left: -200px;
      border-radius: 50%;
    }

    .login-box {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border-radius: 24px;
      padding: 50px 45px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 440px;
      border: 1px solid #333333;
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #404040, #606060, #404040);
      border-radius: 24px 24px 0 0;
    }

    h1 {
      color: #e8e8e8;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #909090;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 35px;
      font-weight: 500;
    }

    form > div {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #b0b0b0;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      background: #0f0f0f;
      border: 2px solid #2a2a2a;
      border-radius: 12px;
      color: #e8e8e8;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #505050;
      background: #1a1a1a;
      box-shadow: 0 0 0 4px rgba(80, 80, 80, 0.1);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #606060;
    }

    .errorlist {
      list-style: none;
      margin-top: 8px;
    }

    .errorlist li {
      color: #e09070;
      font-size: 0.85rem;
      padding: 8px 12px;
      background: rgba(224, 144, 112, 0.1);
      border-radius: 8px;
      border-left: 3px solid #e09070;
      margin-top: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #404040, #505050);
      color: #e8e8e8;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      border: 1px solid #606060;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button[type="submit"]:hover::before {
      width: 300px;
      height: 300px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #505050, #606060);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .form-footer {
      margin-top: 25px;
      text-align: center;
      color: #808080;
      font-size: 0.85rem;
    }

    .form-footer a {
      color: #b0b0b0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: #e8e8e8;
    }

    /* Non-field errors styling */
    form > .errorlist {
      margin-bottom: 20px;
      background: linear-gradient(135deg, #3a2a2a, #4a3a3a);
      border: 1px solid #5a4a4a;
      border-radius: 12px;
      padding: 14px 18px;
    }

    form > .errorlist li {
      background: none;
      border: none;
      padding: 0;
      color: #e09070;
      font-weight: 600;
    }

    /* Input icons */
    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #606060;
      font-size: 1rem;
      pointer-events: none;
    }

    input:focus + .input-icon {
      color: #909090;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <p class="subtitle">Enter your credentials to access</p>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      <div>
        {{ form.username.label_tag }}
        <div class="input-wrapper">
          {{ form.username }}
          <i class="fas fa-user input-icon"></i>
        </div>
        {{ form.username.errors }}
      </div>
      
      <div>
        {{ form.password.label_tag }}
        <div class="input-wrapper">
          {{ form.password }}
          <i class="fas fa-lock input-icon"></i>
        </div>
        {{ form.password.errors }}
      </div>
      
      <button type="submit">
        <span style="position: relative; z-index: 1;">Login</span>
      </button>
    </form>

    <div class="form-footer">
      Secure Admin Access
    </div>
  </div>
</body>
</html>
