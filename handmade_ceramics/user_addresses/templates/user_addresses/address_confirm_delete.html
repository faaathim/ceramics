{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>Are you sure you want to delete this address?</h3>

  <p><strong>{{ address.first_name }} {{ address.last_name }}</strong></p>
  <p>{{ address.street_address }}, {{ address.city }}, {{ address.state }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'user_addresses:address_list' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
