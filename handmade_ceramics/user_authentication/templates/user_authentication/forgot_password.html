{% extends "base.html" %}
{% load static %}

{% block top %}
  {% include "user_navbar.html" %}
{% endblock %}

{% block content %}
<div class="container small-form">
  <h2>Forgot Password</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send OTP</button>
  </form>
</div>
{% endblock %}
